<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index page</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vis.min.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=cyrillic" rel="stylesheet" referrerpolicy="origin">

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id = "gradientCon">
        <div id="gradient"></div>
        <script>
            $('#gradient').css('background-position', randomInt(-10000,0) + 'px 0px');
        </script>
    </div>
    <div class="main-column">
        <div class="header">Travelling Salesman Problem Solver</div>
        <div class="content">
            <div class="column">
                <div class="hint" style="left:0">
                    <b>DoubleClick</b> - add point <br>
                    <b>Drag</b> - move point<br>
                </div>
                <div id="graph"></div>
                <textarea id="editor"></textarea>
                <div class="btn green" onclick="solvePlanar();">Solve</div>
                <div class="btn red" onclick="stopAnimation(); reset();">Stop/Reset</div>
            </div>
            <div class="column">
                <div id="tree"></div>
                <div id="info"></div>
                <div class="hint">
                    <span style="color:#e9db28">Yellow</span> - start<br>
                    <span style="color:#138412">Green</span> - result path<br>
                    <span style="color:#d51913">Red</span> - bad node<br>
                    Click a node for details
                </div>
            </div>
            <script type="text/javascript" src="js/script.js"></script>
            <script type="text/javascript" src="js/editor.js"></script>
            <script type="text/javascript" src="js/solver.js"></script>
        </div>
    </div>
</body>
</html>
